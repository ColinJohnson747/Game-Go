<!DOCTYPE html>
<html lang="en">
  <head>
    <title>User Settings</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link href="stylesheets/style.css" rel="stylesheet" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
      <a class="navbar-brand" href="homepage.html"
        ><img src="gamego!.png" alt="logo" width="100" height="20"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="bookmarks.html">BOOKMARKS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">LOGIN</a>
          </li>
        </ul>
      </div>
    </nav>

    <h1 style="text-align: center;">Account Info</h1>
    <div class="container">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <a
            class="nav-link active"
            id="home-tab"
            data-toggle="tab"
            href="#home"
            role="tab"
            aria-controls="home"
            aria-selected="true"
            >Account Info</a
          >
        </li>
        <li class="nav-item" role="presentation">
          <a
            class="nav-link"
            id="profile-tab"
            data-toggle="tab"
            href="#profile"
            role="tab"
            aria-controls="profile"
            aria-selected="false"
            >Update Account</a
          >
        </li>
        <li class="nav-item" role="presentation"></li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="home"
          role="tabpanel"
          aria-labelledby="home-tab"
        ></div>
        <div
          class="tab-pane fade"
          id="profile"
          role="tabpanel"
          aria-labelledby="profile-tab"
        >
          <br />

          <h4>First Name</h4>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="First Name"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
              id="firstName"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="button-addon2"
              >
                Update
              </button>
            </div>
          </div>

          <br />

          <h4>Last Name</h4>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Last Name"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
              id="lastName"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="button-addon2"
              >
                Update
              </button>
            </div>
          </div>
          <br />
          <h4>Email</h4>
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Email"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
              id="email"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="button-addon2"
              >
                Update
              </button>
            </div>
          </div>

          <br />
          <h4>Update Password</h4>

          <form class="form">
            <div class="row" style="align-items: center;">
              <div class="input-group">
                <input
                  type="text"
                  aria-label="First name"
                  class="form-control"
                  placeholder="Old Password"
                  id="oldPassword"
                />
                <input
                  type="text"
                  aria-label="Last name"
                  class="form-control"
                  placeholder="New Password"
                  id="newPassword"
                />
                <input
                  type="text"
                  aria-label="First name"
                  class="form-control"
                  placeholder="Confirm New Password"
                  id="confirmNewPassword"
                />

                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="button-addon2"
                >
                  Update
                </button>
              </div>
            </div>
          </form>

          <br />
          <h4>Update Profile Image</h4>
          <div class="input-group mb-3">
            <div class="custom-file">
              <input
                type="file"
                class="custom-file-input"
                id="inputGroupFile02"
              />
              <label
                class="custom-file-label"
                for="inputGroupFile02"
                aria-describedby="inputGroupFileAddon02"
                >Choose file</label
              >
            </div>
            <div class="input-group-append">
              <span class="input-group-text" id="inputGroupFileAddon02"
                >Upload</span
              >
            </div>
          </div>
          <br />
          <h4>About</h4>
          <div class="form-group">
            <textarea class="form-control" id="about" rows="3"></textarea>
            <br /><button
              class="btn btn-outline-secondary"
              type="button"
              id="button-addon2"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="js/members.js"></script>
  </body>
</html>
